<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- menu -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://hoidanit.vn" target="_blank"
            >@hoidanit</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="blog.html">Blogs</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="../posts/post.html">Posts</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="../users/user.html">Users</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- header -->

      <div class="mt-3">
        <div class="d-flex justify-content-between align-items-center my-3">
          <h5>List blogs</h5>
          <div>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#modalCreateBlog"
            >
              Create a blog
            </button>
          </div>
        </div>

        <table id="tableBlog" class="table table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Content</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Modal Create -->
    <div
      class="modal fade"
      id="modalCreateBlog"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Create a new blog
            </h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="inpTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="inpTitle" />
            </div>
            <div class="mb-3">
              <label for="inpAuthor" class="form-label">Author</label>
              <input type="text" class="form-control" id="inpAuthor" />
            </div>
            <div class="mb-3">
              <label for="inpContent" class="form-label">Content</label>
              <input type="text" class="form-control" id="inpContent" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="btnCreateBlog">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Edit -->
    <div
      class="modal fade"
      id="modalEditBlog"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Update blog</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="inpId-edit" class="form-label">ID</label>
              <input type="text" class="form-control "  aria-label="Disabled input example" disabled id="inpId-edit" />
            </div>
            <div class="mb-3">
              <label for="inpTitle-edit" class="form-label">Title</label>
              <input type="text" class="form-control" id="inpTitle-edit" />
            </div>
            <div class="mb-3">
              <label for="inpAuthor-edit" class="form-label">Author</label>
              <input type="text" class="form-control" id="inpAuthor-edit" />
            </div>
            <div class="mb-3">
              <label for="inpContent-edit" class="form-label">Content</label>
              <input type="text" class="form-control" id="inpContent-edit" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="btnEditBlog" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../../../dist/proj1/blogs/blog.js"></script>
  </body>
</html>
